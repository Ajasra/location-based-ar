<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <body style="margin: 0; overflow: hidden;">
        <a-scene

                    scale="1 1 1"
                    gps-entity-place="latitude: 31.224189686661493; longitude: -238.56325926259166;"
                ></a-image>
                <a-image
                    src="assets/b.jpg"
                    look-at="[gps-camera]"

                    gps-entity-place="latitude: 31.22434565669874; longitude: -238.5641712136567;"
                ></a-image>
                <a-image
                    src="assets/c.jpg"
                    look-at="[gps-camera]"
                    scale="1 1 1"
                    gps-entity-place="latitude: 31.224877787829975; longitude: -238.5633450932801;"
                ></a-image>
                <a-image
                    src="assets/d.jpg"
                    look-at="[gps-camera]"
                    scale="1 1 1"
                    gps-entity-place="latitude: 31.22431813259322; longitude: -238.5636669583619;"
                ></a-image>
                <a-image
                    src="assets/e.jpg"

                ></a-image>

            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
    </body>
</html>
